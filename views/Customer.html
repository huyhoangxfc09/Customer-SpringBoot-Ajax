  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  form{

<body>
<br>
<div>
  <button onclick="findAllCustomerPage(0)">Menu Customer</button>&nbsp;
  <button onclick="createCustomerForm()" id="createCustomer">Create Customer</button>
    <label><input type="text" id="search"></label>
    <button onclick="searchByName(0)">Search</button>
</div>
<div id="searchByName"></div>
<div class="container">
  <div id="customer"></div>
  <div>
    <div id="pageSearch"></div>
  </div>
</div>

<div class="container" >
 <div>
   <form id="customerForm" style="display: none">
     <h2  id="title"></h2>
     <div class="mb-3">
       <label for="name" class="form-label">Name</label>
       <input type="text" class="form-control" id="name" style="width: 25%">
     </div>
     <div class="mb-3">
       <label for="age" class="form-label">Age</label>
       <input type="number" class="form-control" id="age" style="width: 25%">
     </div>
     <div class="mb-3">
       <label for="address" class="form-label">Address</label>
       <input type="text" class="form-control" id="address" style="width: 25%">
     </div>
     <div class="mb-3">
       <label for="file" class="form-label">Image</label>
       <input type="file" class="form-control" id="file" style="width: 25%">
     </div>
     <div class="mb-3">
       <button class="btn btn-primary" id="action">Save</button>&nbsp;
       <a class="btn btn-secondary" onclick="backToCustomer()">Back</a>
     </div>
   </form>
 </div>
